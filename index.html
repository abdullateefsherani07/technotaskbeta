<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techno Tasks (Beta)</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Custom CSS -->
  <style>
    /* Custom styles go here if needed */
    .task-title, p>span{
        font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container mt-2">
    <h1 class="text-center mb-2">Techno Task</h1>
    <div class="row">
      <div class="col-md-4">
        <form id="taskForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" placeholder="Enter task title" id="title" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" placeholder="Enter task description" rows="3" required></textarea>
          </div>
          
          <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" placeholder="Select due date" id="dueDate" required>
          </div>
          
          <div class="mb-3">
  <label for="dueTime" class="form-label">Due Time</label>
  <input type="time" class="form-control" id="dueTime" required>
</div>
          
          <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" required>
              <option value="" disabled selected>Select Priority</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </form>
      </div>
      <div class="col-md-8 mt-4">
        <h2>Task List</h2>
        <ul id="taskList" class="list-group mb-2">
          <!-- Tasks will be dynamically added here -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editTaskForm">
            <div class="mb-3">
              <label for="editTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Description</label>
              <textarea class="form-control" id="editDescription" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
              <label for="editDueDate" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="editDueDate" required>
            </div>
            
            <div class="mb-3">
  <label for="editDueTime" class="form-label">Due Time</label>
  <input type="time" class="form-control" id="editDueTime" required>
</div>
            
            <div class="mb-3">
              <label for="editPriority" class="form-label">Priority</label>
              <select class="form-select" id="editPriority" required>
                <option value="" disabled selected>Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary" id="editSaveBtn">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <!-- Your custom JS file (where the JavaScript code is located) -->
  <script src="/script.js"></script>
</body>
</html>
